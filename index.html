<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Contacts</h1>
  <button class="add-contact">Add contact</button>

  <form action="#">
    <label for="contact-name">Name</label>
    <input id="contact-name" type="text">
    <label for="contact-email">Email</label>
    <input id="contact-email" type="email">
    <label for="contact-phone">Phone</label>
    <input id="contact-phone" type="text">
    <label for="contact-company">Company</label>
    <input id="contact-company" type="text">
    <label for="contact-notes">Notes</label>
    <textarea id="contact-notes" type="text"></textarea>
    <label for="contact-twitter">Twitter</label>
    <input id="contact-twitter" type="text">
    <input class="save-contact" type="button" value="Save contact">
  </form>

  <script src="./dist/bundle.js"></script>
</body>

</html>
